# Source: sloth/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sloth-test
  namespace: custom
  labels:
    helm.sh/chart: sloth-<version>
    app.kubernetes.io/managed-by: Helm
    app: sloth
    app.kubernetes.io/name: sloth
    app.kubernetes.io/instance: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sloth
      app.kubernetes.io/name: sloth
      app.kubernetes.io/instance: test
  template:
    metadata:
      labels:
        helm.sh/chart: sloth-<version>
        app.kubernetes.io/managed-by: Helm
        app: sloth
        app.kubernetes.io/name: sloth
        app.kubernetes.io/instance: test
      annotations:
        kubectl.kubernetes.io/default-container: sloth
    spec:
      serviceAccountName: sloth-test
      securityContext:
        fsGroup: 100
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 100
        supplementalGroups: "100"
      containers:
        - name: sloth
          image: ghcr.io/slok/sloth:v0.11.0
          args:
            - kubernetes-controller
            - --sli-plugins-path=/plugins
          ports:
            - containerPort: 8081
              name: metrics
              protocol: TCP
          volumeMounts:
            - name: sloth-common-sli-plugins
              mountPath: /plugins/sloth-common-sli-plugins
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ALL
          resources:
            limits:
              memory: 150Mi
            requests:
              cpu: 5m
              memory: 75Mi
        - name: git-sync-plugins
          image: k8s.gcr.io/git-sync/git-sync:v3.6.1
          args:
            - --repo=https://github.com/slok/sloth-common-sli-plugins
            - --branch=main
            - --wait=30
            - --webhook-url=http://localhost:8082/-/reload
          volumeMounts:
            - name: sloth-common-sli-plugins
              # Default path for git-sync.
              mountPath: /tmp/git
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ALL
          resources:
            limits:
              cpu: 50m
              memory: 100Mi
            requests:
              cpu: 5m
              memory: 50Mi
      volumes:
        - name: sloth-common-sli-plugins
          emptyDir: {}
